<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapValet - Request Your Car</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ff0000; /* Solid red background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    .logo-container img {
      max-width: 90px;
      max-height: 90px;
    }

    h2 {
      color: #ff0000;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.jpg" alt="SnapValet Logo" />
    </div>
    <h2>Request Your Car</h2>
    <p>
      Enter your Valet Code or Scan QR to request your car. Your car will be ready as you finish dining.
    </p>
    <input type="text" placeholder="Enter Valet Code" />
    <button>Request Car</button>
  </div>
</body>
</html>
